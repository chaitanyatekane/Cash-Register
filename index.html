<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Cash Register App</title>
</head>
<body>
    <main>
        <div class="container">
            <section class="content">
                <h1>Cash Register Manager</h1>
                <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return</p>
            </section>
            <form id="bill-form">
                <div class="form-group">
                    <label for="bill_amount">
                        Bill Amount
                    </label>
                    <input type="text" name="bill_amount" id="bill-amount" placeholder="0.0" required>
                </div>
                <div class="form-group">
                    <label for="cash_amount">
                        Cash Amount
                    </label>
                    <input type="text" name="cash_amount" id="cash-amount" placeholder="0.0" required>
                </div>
                <div class="form-group">
                    <button type="submit">Check</button>
                </div>
            </form>
            <section class="output">
                <h2>Return Change</h2>
                <table class="notes">
                    <tbody>
                        <tr>
                            <th>No. of Notes</th>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <th>Notes</th>
                            <td>2000</td>
                            <td>500</td>
                            <td>100</td>
                            <td>20</td>
                            <td>10</td>
                            <td>5</td>
                            <td>1</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </main>
    <footer>
        <p class="copyright">&copy; | 2021 | Tekane Chaitanya</p>
    </footer>
</body>
</html>
